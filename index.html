<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lanista Software Bölgenin en iyi web mobil uygulama  Ar-Ge merkezi. ">
    <meta name=”robots” content="index, follow">
    <title>Lanista Software</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/flaticon/flaticon.css">
</head>

<body>
    <div class="bg">
        <img src="./assets/helloworld.svg" alt="Hello World">
    </div>
    <div id="app">
        <div class="landing container">
            <div class="content">
                <img class="logo" src="./assets/logo.svg" alt="Lanista Software">
                <div class="content-card">
                    <h1 class="title">Web sitemiz bitmek üzere</h1>
                    <div class="text-container">
                        <p class="text">Projeleriniz için beklemenize gerek yok, bize hemen ulaşmak için </p>
                        <p class="text"> <span class="btnp">butona<img src="./assets/hand.svg" alt="Hand"
                                    class="hand"></span> tıklamanız ve açılan pencereye bilgilerinizi girmeniz yeterli.
                        </p>

                    </div>
                    <button @click="formState=true" class="contact-us-btn btn">Bize ulaşın</button>
                </div>
                <div v-if="formState" class="form-card">
                    <button @click="formState=false" class="close_btn">X</button>
                    <form class="contact-form">
                        <label class="form-label" for="name">Ad Soyad</label>
                        <input v-model="form.name" type="text" id="name" name="name" placeholder="Adınız">

                        <label class="form-label" for="phone">Telefon</label>
                        <input v-model="form.phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone" name="phone" placeholder="Telefon">
                        <label class="form-label" for="email">Email</label>
                        <input v-model="form.email" type="email" id="email" name="email" placeholder="Email">

                        <label class="form-label" for="message">Mesajınız</label>
                        <textarea v-model="form.message" name="message" id="message" cols="30" rows="8"
                            placeholder="Mesajınız."></textarea>
                    </form>
                    <ul class="errorlist">
                        <li v-for="err in errors" :key="err" class="errormsg">{{ err }}</li>
                    </ul>
                    <button @click="sendForm" class="btn">Gönder</button>
                </div>
            </div>
            <div class="illustration">

                <img src="./assets/Team.svg" alt="Team Lanista" class="team-i">
            </div>
            <div class="footer">
                <span class="footer-left">
                    <i class="flaticon-email" class="mail"></i>
                    bilgi@lanista.com.tr
                </span>
                <span class="footer-center">
                    <i class="flaticon-placeholder" class="mail"></i>
                    Teknokent, Van-Türkiye
                </span>
                <span class="footer-right">
                    <i class="flaticon-phone-call" class="mail"></i>
                    0 432 502 85 00
                </span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
